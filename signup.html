<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
		<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" />
		<link rel="stylesheet" href="css/home.css" />
		<title>Merkle | A Performance Marketing Agency</title>
	</head>

	<body class=" container">
		<div class="row">
			<h3 class="col s12 center-align  blue-text">Merkle</h3></div>
		<div class="row">
			<h6 class="center-align">A Performance Marketing Agency</h6>
		</div>
		<div class="valign-wrapper">
			<div class="login-card z-depth-3" style="height: 500px;">
				<div class="center-align">
					<i class="large mdi-action-account-circle blue-text"></i>
				</div>
				<div class="container">
					<div class="input-field ">
						<i class="small mdi-action-accessibility blue-grey-text prefix"></i>
						<input id="icon_name" type="text" class="validate">
						<label for="icon_name">Lync Name</label>
					</div>

					<div class="input-field ">
						<i class="small mdi-communication-vpn-key blue-grey-text prefix"></i>
						<input id="icon_pwd" type="password" class="validate">
						<label for="icon_pwd">Password</label>
					</div>

				</div>
				<div class="center-align" style="margin-top: 5%;">
					<button class="btn waves-effect waves-light blue" type="submit" name="action" style="width: 50%;">Enter
					</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	</body>

</html>
