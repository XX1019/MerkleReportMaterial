<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />

		<!--debug-->
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" />
		<link rel="stylesheet" href="css/home.css" />
		<!--when release, change to CDN-->
		<title>Merkle Report System</title>
	</head>

	<body class="grey lighten-4">

		<!--Nav show only on small screens-->
		<nav class="hide-on-med-and-up">
			<div class="nav-wrapper light-blue">
				<a href="#" class="brand-logo">Merkle</a>
				<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			</div>
		</nav>
		<!--side bar can toggle on small screens but do not show on medium and up-->
		<div id="slide-out" class="side-nav">
			<div class="main-user-profile">
				<i class="medium mdi-action-account-circle white-text "></i>
				<div class="waves-effect waves-light  dropdown-button btn-flat main-user-profile-button" data-activates='dropdown1'>zhilong.wang@shanbay.com</div>
			</div>
		</div>
		<!--side bar shows only on medium and large screen-->
		<div class="hide-on-small-and-down main-side-card z-depth-1-half white">
			<div class="main-user-profile">
				<i class="medium mdi-action-account-circle white-text  "></i>
				<div id="user" class="waves-effect waves-light  dropdown-button btn-flat main-user-profile-button" data-activates='dropdown1'>Username</div>
			</div>
			<!--the following is the chosen-->
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Report</h5></li>
				<li class="collection-item">
					<div>Fill Report<a href="#!" class="secondary-content"><i class="small mdi-action-input"></i></a></div>
				</li>
				<li class="collection-item">
					<div>Query Report<a href="#!" class="secondary-content"><i class="small mdi-action-pageview"></i></a></div>
				</li>
			</ul>
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Project</h5></li>
				<li class="collection-item">
					<div>Add New Project<a href="#!" class="secondary-content"><i class="small mdi-content-add-circle-outline"></i></a></div>
				</li>
				<li class="collection-item">
					<div>Assign Project<a href="#!" class="secondary-content"><i class="small mdi-editor-mode-edit"></i></a></div>
				</li>
				<li class="collection-item">
					<div>Delete Project<a href="#!" class="secondary-content"><i class="small mdi-content-clear"></i></a></div>
				</li>
			</ul>

		</div>

		<!-- Dropdown Structure -->
		<ul id='dropdown1' class='dropdown-content'>
			<li><a href="#!">Edit</a></li>
			<li class="divider"></li>
			<li><a href="index.html">Log off</a></li>
		</ul>

		<div class="righ-main-container">
			<!--write all your components in right-main-container-->
			<div class="changepwd-card z-depth-1-half white function-card hide">
				<div class="row">
					<p class="flow-text">check your old password before you change it</p>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
			</div>
		</div>
		<!--The following is the log off and change password function.-->
		<div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large red">
				<i class="large mdi-navigation-menu"></i>
			</a>
			<ul>
				<li><a class="btn-floating tooltipped green" data-position="top" data-delay="50" data-tooltip="Change Password" onclick="onChangePWDClick()"><i class="mdi-action-settings" ></i></a></li>
				<li><a class="btn-floating tooltipped " data-position="top" data-delay="50" data-tooltip="Log Off" href="index.html"><i class="mdi-action-exit-to-app"></i></a></li>
			</ul>
		</div>

		debug
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="application/javascript">
			$(document).ready(function() {
				$(".button-collapse").sideNav();
				$('.dropdown-button').dropdown({
					inDuration: 300,
					outDuration: 225,
					constrain_width: true, // Does not change width of dropdown to that of the activator
					hover: false, // Activate on hover
					gutter: 0, // Spacing from edge
					belowOrigin: false // Displays dropdown below the button
				});
				$('.tooltipped').tooltip({
					delay: 50
				});
			});
			function onChangePWDClick() {
				$(".changepwd-card").removeClass("hide");
				$(".changepwd-card").addClass("animated bounceIn");
			}
		</script>
		<!--when release, change to CDN-->
	</body>

</html>
